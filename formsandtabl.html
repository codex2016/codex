<body bgcolor="silver">
    <header align="center">
        <h2>Форма обратной связи</h2>
    </header>

    <form action="#" method="post">
        <table bgcolor="ffffff" align="center" width="600px" border="0">
            <tr>
                <td  align="center" colspan="4"><h3>Форма пользователя</h3></td>
            </tr>
            <tr>
                <td width="200" align="right">Ф.И.О</td>
                <td colspan="3" align="left"><input type="text" name="your_name" value="" size="50"></td>

            </tr>
            <tr>
                <td align="right">Укажите свой<br>E-mail:</td>
                <td colspan="3"><input type="text" name="your_email" value="" size="50"></td>
            </tr>
            <tr>
                <td width="200" align="center" height="50"><input type="radio" name="man" value="3">мужчина</td>
                <td width="200" align="center"><input type="radio" name="female" value="4">женщина</td>
                <td width="200" align="center"><input type="radio" name="ufo" value="5">гуманоид</td>
                <td width="200" align="center"><input type="radio" name="raccoon" value="6">енот</td>
            </tr>
            <tr>
                <td align="center" colspan="4"><h3>Ваше сообщение:</h3></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><textarea name="message" rows="10" cols="70" value="Напишите сообщение"></textarea></td>
            </tr>
            <tr>
                <td align="right"><input type="checkbox" value="8"></td>
                <td colspan="3">Я нахожусь в здравом уме и твердой памяти</td>
            </tr>
            <tr>
                <td colspan="4" align="center" height="50"><input type="submit" value="Отправить"></td>

            </tr>

        </table>
    </form>
